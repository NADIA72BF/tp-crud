<div>
    <h2>Update Employee</h2>
    <form>
      <div class="form-group">
        <label>First Name</label>
        <input [(ngModel)]="employee.firstName" class="form-control" name="firstName">
      </div>
      <div class="form-group">
        <label>Last Name</label>
        <input [(ngModel)]="employee.lastName" class="form-control" name="lastName">
      </div>
      <div class="form-group">
        <label>Email</label>
        <input [(ngModel)]="employee.emailId" class="form-control" name="email">
      </div>
      <button (click)="updateEmployee()" class="btn btn-success">Update</button>
    </form>
  </div>
